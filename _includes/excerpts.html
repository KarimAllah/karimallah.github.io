{% for post in site.posts %}
{% include classification.html %}
  <div id="article"
{% if post.direction %}
	   dir="{{ post.direction }}"
{% endif %} >
<a href="{{ site.baseurl }}{{ post.url }}"><h4>{{ post.title }}</h4></a>
<div class="post {{ post.direction }}">{{ post.excerpt }}</div><p style="border-top: 1px solid #e8e8e8; line-height: 30px; direction:ltr; text-align: left;">     <small>
	&nbsp;<i class="fa fa-calendar-o"></i> {{ post.date | date_to_string}} {% if post.post_author %} by {{ post.post_author}} {% endif %} | 

	  {{ classification }}</small></p>
	</div>
{% endfor %}
